<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>While Loop/Løkker</title>
    </head>
    <body>
        <h1>While loop/løkker</h1>
        

        <script>
            
            let antallKroner = 20;

            while(antallKroner > 0) {
                document.write("<h3>" + antallKroner + "</h3>");

                antallKroner--;
            }

        </script>
    </body>
</html>
