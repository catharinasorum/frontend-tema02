<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>While Loop/Løkker</title>
    </head>
    <body>
        <h1>While loop/løkker</h1>
        

        <script>

            /*
            const tekst = "Hei på deg";

            for(const bokstav of tekst) {
                console.log(bokstav);
            }
            */



            // For løkke
            for(let i=20; i>0; i--) {
                document.write(i + "<br>");
            }

            /*
            for(let i=0; i<10; i++) {
              document.write(i + "<br>");
            }
            */


            // While løkke
            let antallKroner = 20;

            while(antallKroner > 0) {
                document.write("<h3>" + antallKroner + "</h3>");

                antallKroner--;
            }

        </script>
    </body>
</html>
