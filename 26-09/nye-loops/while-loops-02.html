<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While loop/løkker 2</title>
</head>
<body>
    

    <script>
    
        let tall = 0;

        while(tall <= 100) {
            // Gjør noe med tallet
            console.log(tall);

            // Endre tallet
            tall++;
        }

        console.log("Nå har loopen gjort sitt");

    </script>
</body>
</html>
