<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Gangetabell</title>
    </head>
    <body>
        <h1>Gangetabell</h1>
        

        <script>
            
            let x = 1;

            while(x <= 10) {
                document.write(`
                    <p>5 * ${x} = ${5*x}</p>
                `);

                x++;
            }

        </script>
    </body>
</html>
