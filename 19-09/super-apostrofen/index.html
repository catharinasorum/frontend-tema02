            <h1>String literal</h1>
            <h2>Het før Template String</h2>

            <script>
                document.write(`
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>${20 + 50}</li>
                    <li>Bredden på nettleseren er ${window.innerWidth}</li>
                    <li>URLen til denne siden er ${document.location.href}</li>
                </ul>`
                );
            </script>
