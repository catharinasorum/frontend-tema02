<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tekst og JavaScript</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div>
            <h2>3 måter å definere tekst i JavaScript</h2>
            <ul>
                <script>
                    document.write("<li>Med doble apostrofer</li>");
                    document.write('<li>Med enkle apostrofer</li>');
                    //Dette er super-apostrofene
                    document.write(`<li>Bakover apostrof</li>`);
                    
                    
                </script>
            </ul>
        </div>
        

    </body>
</html>
